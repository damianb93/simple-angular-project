<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mx-1" type="submit"
                  [disabled]="shoppingListForm.invalid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger mx-1" type="button"
                  [disabled]="!editMode"
                  (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-primary mx-1" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
